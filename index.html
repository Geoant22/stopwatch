    <body>
        <center>
            <h1>
                STOPWATCH

            <div class="time">

            <div class="control">
                <button id = "start">Start</button>
                <button id = "stop">Stop</button>
                <button id = "reset">reset</button>
            </div>
        </div>

    </body>
